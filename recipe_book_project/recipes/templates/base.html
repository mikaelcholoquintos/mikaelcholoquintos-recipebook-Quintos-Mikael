<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    <main>
        <h2>{% block page_heading %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
